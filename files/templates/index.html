{% extends "base.html" %}

{% block content %}

{% if uploads %}

{% for upload in uploads %}
<h3><a href="{{ upload.file_url.url }}" target='_blank'>{{ upload.name }}</a></h3>
<h6>{{ upload.description }}</h6>
<br />
{% endfor %}

{% else %}
<p>No uploads yet</p>
{% endif %}

{% endblock content %}
